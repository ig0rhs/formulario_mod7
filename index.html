<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="container">
            <h2>Formulário de Validação</h2>
            <form id="form-validate">
                <label for="A"><b>Valor A</b></label>
                <input type="number" id="campoA" required placeholder="Digite o valor A" />
                <label for="B"><b>Valor B</b></label>
                <input type="number" id="campoB" required placeholder="Digite o valor B" />
                <p class="error-message">
                    O valor B precisa ser maior que o valor A!
                </p>
                <button type="submit">Validar</button>
            </form>
            <p class="success-message"></p>
        </div>
    </nav>
    <script src="./main.js"></script>
</body>

</html>
